<div masonry reload-on-show reload-on-resize ng-class="{'download': mode=='download'}">
    <div class="tree-item masonry-brick" ng-repeat="brick in vegetations">
        <div class="thumbnail" ng-class="{'checked': brick.isChecked}" ng-click="toggleSelection(brick)">
            <div class="project-cover">
                <img ng-src="{{ brick.MainPictureURL }}" alt="">
                <div class="cover-mask">
                    <p>中文名：{{brick.Names.ChineseName}}</p>
                    <p>拉丁名：{{brick.Names.LatinName}}</p>
                    <p>别名：{{brick.Names.Alias}}</p>
                    <!--<p>界：{{brick.Names.ChineseName}}</p>-->
                    <i class="btn-like liked"></i>
                    <i class="btn-check"></i>
                </div>
            </div>
            <div class="item-info">{{ brick.Names.ChineseName }}</div>
        </div>
        <div class="user-info">
            <div class="media clearfix">
                <a href="" class="media-object pull-left">
                    <img class="img avatar" ng-src="{{brick.Uploader.PortraitURL}}">
                </a>
                <a href="" class="media-body">{{brick.Uploader.Name}}</a>
            </div>
        </div>
    </div>
</div>

<div class="detail-modal-viewer" ng-model="currentTree" on-close="currentTree=null" ng-show="!!currentTree"></div>

<div class="btn-download" ng-show="mode!='download'" title="点击开始下载" ng-click="changeMode('download')"></div>

<div class="download-notification" ng-show="selections.length > 0">
    <p>大侠，已经选中{{selections.length}}株花花草草，接着打算去干嘛？</p>
    <div class="btn-bar">
        <button class="btn btn-primary" ng-click="startDownload()">下载，占有它们</button>
        <button class="btn btn-secondary" ng-click="cancelDownload()">都不是我想要的</button>
    </div>
</div>
